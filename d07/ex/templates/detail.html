{% extends 'base.html' %} {% load bootstrap3 %} {% block title %}{{ object.title
}} | {% endblock title %} {% block content %}
<div>
  <h1>{{ object.title }}</h1>
  <h3 style="display: inline-block; color: rgb(125, 125, 125)">
    {{ object.author }}
  </h3>
  <h5 style="display: inline-block;">- {{ object.created }}</h5>
  <div class="lead">
    <blockquote>{{ object.synopsis }}</blockquote>
    <div>{{ object.content }}</div>
  </div>
</div>
{% endblock %}
